<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SCRIPT FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- axios -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>PHP Dischi JSON</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container-fluid">
          <div>
            <img class="logo" src="./img/Spotify_App_Logo.svg.png" alt="" />
          </div>
        </div>
      </header>
      <main>
        <div class="container mt-5 pb-3">
          <div class="row row-cols-3 justify-content-center">
            <div class="my_color col-12 d-flex">
              <input class="form-check-input " type="checkbox" id="like" v-model="pref" >
              <label class="form-check-label" for="like" >
                  Mostra solo dischi preferiti
              </label>
              <button type="submit" class="btn btn-primary m-3" @click="addFilter">Filtra</button>
          </div>
            <div class="col-md-6 col-lg-4 mb-4" v-for="(disco, index) in dischi">
              <div class="card my_cardstyle" style="width: 18rem">
                <img
                  :src="disco.poster"
                  class="card-img-top my_img"
                  alt="..."
                />
                <div class="card-body">
                  <p class="card-text text-center fw-bolder fs-3">
                    {{ disco.author }}
                  </p>
                  <p class="card-text text-center">{{ disco.year }}</p>
                  <!-- <span class="me-2" >{{ disco.like ? '&check;' : '&cross;' }}</span> -->
                  <div class="text-center my_icon" @click="taggleLike(index)">
                    <i class="fa-regular fa-star" :class="{'fa-star-0': disco.like, 'fa-star': !disco.like}" title="Aggiungi/Rimuovi preferiti"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- js -->

    <script src="js/script.js"></script>
  </body>
</html>
